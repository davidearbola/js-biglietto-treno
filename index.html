<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Train Ticket</title>
</head>

<body>
    <div class="my_container text-center">
        <h1>BooleanTrain</h1>
        <form method="post">
            <label for="kilometres" class="form-label">Quanti Km devi percorrere?</label>
            <input type="text" id="kilometres" class="form-control mb-2">
            <label for="user-age" class="form-label">Quanti anni hai?</label>
            <input type="text" id="user-age" class="form-control mb-5">
            <button type="button" class="btn btn-primary" onclick="ticketCost()">Calcola il costo del biglietto</button>
        </form>
        <h4 id="ticket-cost" class="mt-5"></h4>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
